<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="style.css" rel="stylesheet">
    <title>ToDo</title>
</head>
<body>
    <div class="container p-2 mt-4 border">
        <div class="row">
            <div class="col col-md-6 offset-md-3 col-lg-4 offset-lg-4 my-3">
                <h3>Add a todo to your list</h2>
            </div>
        </div>
        <div class="row">
            <div class="col col-md-6 offset-md-3 col-lg-4 offset-lg-4">
                <form id="taskForm">
                    <input type="text" id="task" class="form-control me-3" placeholder="Enter task">
                    <button type="submit" class="btn btn-success">Add</button>
                </form>
            </div>
        </div>
        <div class="row">
            <div class="col col-md-6 offset-md-3 col-lg-4 offset-lg-4 my-5">
                <ul id="list" class="list-group mt-4"></ul>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
